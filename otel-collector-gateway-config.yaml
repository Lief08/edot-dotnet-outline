# EDOT Collector Gateway Mode Configuration for Elastic 8.19
# Routing configuration based on deployment.environment attribute

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 60s
    send_batch_size: 1000
    send_batch_max_size: 1500

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Routing processor to separate production and non-production environments
  routing:
    from_attribute: deployment.environment
    default_exporters: [otlp/elastic-nonprod]
    table:
      - statement: route() where IsMatch(attributes["deployment.environment"], "(?i).*(PROD|DR).*")
        exporters: [otlp/elastic-prod]

exporters:
  # Production Elastic endpoint (for PROD/DR environments)
  # Note: {ELASTIC_PROD_ENDPOINT} and {ELASTIC_PROD_API_KEY} will be replaced during installation
  otlp/elastic-prod:
    endpoint: {ELASTIC_PROD_ENDPOINT}
    headers:
      Authorization: "Bearer {ELASTIC_PROD_API_KEY}"
    tls:
      insecure: false
    compression: gzip

  # Non-Production Elastic endpoint (for all other environments)
  # Note: {ELASTIC_NONPROD_ENDPOINT} and {ELASTIC_NONPROD_API_KEY} will be replaced during installation
  otlp/elastic-nonprod:
    endpoint: {ELASTIC_NONPROD_ENDPOINT}
    headers:
      Authorization: "Bearer {ELASTIC_NONPROD_API_KEY}"
    tls:
      insecure: false
    compression: gzip

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, routing, batch]
      exporters: [otlp/elastic-prod, otlp/elastic-nonprod]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, routing, batch]
      exporters: [otlp/elastic-prod, otlp/elastic-nonprod]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, routing, batch]
      exporters: [otlp/elastic-prod, otlp/elastic-nonprod]
